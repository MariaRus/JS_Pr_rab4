<!DOCTYPE html>
<html>
<head>
<title>Оператор ? и его использование</title>
</head>
<body>
	<script>
		var a = prompt('Введите числовое значение для переменной a');
		var b = prompt('Введите числовое значение для переменной b');
		var res = (Math.sqrt(a * b) < 4) ? 'Мало' : 'Много';
		alert(res);
	</script>
</body>
</html>
